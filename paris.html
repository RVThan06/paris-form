<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="paris.css">
    <title>Paris form</title>
</head>
<body>
    <div class="graphic-content">
        <div class="logo">
            <img src="" alt="">
        </div>
    </div>

    <div class="text-content">
        <div class="header-text">
            <h1>Let's go to Paris</h1>
            <h2>Realise your dream to paris with us</h2>
        </div>
        <div class="form-content">
            <div class="form-header">
                <h3>Let'start</h3>
            </div>
            <div class="form-input">
                <form action="#" method="GET">
                    <div class="names">
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" placeholder="First name" required>
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Last name" required>
                        </div>
                    </div>
                    <div class="nums">
                        <div >
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="email" required>
                        </div>
                        <div>
                            <label for="phone">Phone number</label>
                            <input type="number" id="phone" name="phone" placeholder="phone no" required>
                        </div>
                    </div>
                    <div class="passwrd">
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="password" required>
                        </div>
                        <div>
                            <label for="password-2">Re-enter Password</label>
                            <input type="passworc" id="password-2" name="password-2" placeholder="passsword" required>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="form-submit">
        <button type="submit">Create Account</button>
        <h4>Already have an account ?<a href="#">Log in</a></h4>
        </div>
    </div>
    
</body>
</html>
